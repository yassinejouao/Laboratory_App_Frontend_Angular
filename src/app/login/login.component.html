<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg text-center">
    <h1 class="text-2xl font-bold sm:text-3xl">LABXpert</h1>
    <!-- Display the message here -->
  </div>

  <form
    [formGroup]="formLogin"
    (ngSubmit)="handleLogin()"
    class="mx-auto mb-0 mt-8 max-w-md space-y-4"
  >
    <div>
      <label for="username" class="sr-only">Username</label>

      <div class="relative">
        <input
          type="username"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Enter username"
          formControlName="username"
        />
      </div>
    </div>

    <div>
      <label for="password" class="sr-only">Password</label>

      <div class="relative">
        <input
          type="password"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Enter password"
          formControlName="password"
        />
      </div>
    </div>
    <label class="flex items-center justify-center bg-slate-300">{{
      message
    }}</label>

    <div class="flex items-center justify-center">
      <button
        type="submit"
        class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm w-[100%] font-medium text-white"
      >
        Sign in
      </button>
    </div>
  </form>
</div>
